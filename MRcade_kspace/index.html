<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2D FFT Emoji (RGB)</title>
  <style>
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;padding:8px;background:#0b0d10;color:#e6eaf2;min-height:100vh}
    h1{font-size:18px;margin:0 0 12px;text-align:center}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:flex-start;justify-content:center}
    .panel{background:#141821;border:1px solid #232a36;border-radius:8px;padding:8px;flex:1;min-width:0}
    canvas{image-rendering:pixelated;background:#0b0d10;border:1px solid #232a36;width:100%;height:auto;max-width:100%;aspect-ratio:1}
    .controls{margin-bottom:12px;display:flex;gap:4px;align-items:center;flex-wrap:wrap;justify-content:center}
    button{background:#2d6cdf;color:#fff;border:none;border-radius:6px;padding:6px 10px;cursor:pointer;font-size:12px;white-space:nowrap}
    button:active{transform:translateY(1px)}
    .caption{margin-top:8px;color:#9fb0cc;font-size:11px;text-align:center}
    label{display:flex;align-items:center;gap:4px;font-size:12px;white-space:nowrap}
    input[type="checkbox"]{margin:0}
    input[type="number"]{width:50px;padding:2px;border:1px solid #232a36;border-radius:4px;background:#141821;color:#e6eaf2;font-size:12px}
    .small{font-size:11px;color:#9fb0cc}
    
    @media (max-width: 768px) {
      body{padding:4px}
      h1{font-size:16px;margin:0 0 8px}
      .controls{gap:2px;margin-bottom:8px}
      .row{gap:4px}
      .panel{padding:6px}
      button{padding:4px 8px;font-size:11px}
      .caption{font-size:10px}
      label{font-size:11px}
      input[type="number"]{width:40px;font-size:11px}
    }
    
    @media (max-width: 480px) {
      .controls{flex-direction:column;align-items:stretch;gap:4px}
      .controls > *{justify-content:center}
      .row{flex-direction:column}
      .panel{max-width:100%}
    }
  </style>
  <script defer src="standalone-fft.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <h1>2D FFT of Random Emoji (per RGB channel)</h1>
  <div class="controls">
    <button id="btn">New emoji</button>
    <label><input type="checkbox" id="pongMode" checked="false"> Pong mode</label>
    <label><input type="checkbox" id="curlMode" checked> Curl mode</label>
    <label><input type="checkbox" id="gradMode"> Gradient mode</label>
    <label><input type="checkbox" id="remoteTilt"> Remote tilt</label>
    <span id="remoteTiltStatus" class="small"></span>
    <span class="small" style="margin-left:12px">Device tilt:</span>
    <span id="localTiltStatus" class="small"></span>
    <button id="enableTilt" style="display:none; margin-left:8px">Enable tilt</button>
    <label style="margin-left:12px">Marker size <input id="markerSize" type="number" value="6" min="1" max="16" step="1" style="width:64px"></label>
    <label style="margin-left:12px"><input type="checkbox" id="acqWeight"> Acquisition weighting</label>
  </div>
  <div class="row">
    <div class="panel">
      <canvas id="fftMasked" width="64" height="64"></canvas>
      <div class="caption">|FFT âŠ™ Mask| (draw here: LMB add, RMB erase)</div>
    </div>
    <div class="panel">
      <canvas id="recon" width="64" height="64"></canvas>
      <div class="caption">Inverse FFT of masked k-space</div>
    </div>
  </div>
  <div class="controls" style="margin-top:12px">
    <button id="revealOriginal">Reveal original (full mask)</button>
    <span id="emojiName" class="caption" style="margin-left:12px"></span>
  </div>
</body>
</html>
