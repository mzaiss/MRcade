<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MRcade_kspace</title>
  <style>
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;padding:4px;background:#0b0d10;color:#e6eaf2;min-height:100vh}
    h1{font-size:16px;margin:0 0 6px;text-align:center}
    .row{display:flex;gap:4px;flex-wrap:wrap;align-items:flex-start;justify-content:center;flex-direction:column}
    .panel{background:#141821;border:1px solid #232a36;border-radius:6px;padding:4px;flex:1;min-width:0;width:100%}
    canvas{image-rendering:pixelated;background:#0b0d10;border:1px solid #232a36;width:100%;height:auto;max-width:100%;aspect-ratio:1;margin:0 auto;display:block}
    .controls{margin-bottom:6px;display:flex;gap:6px;align-items:center;flex-wrap:wrap;justify-content:center}
    .checkbox-grid{display:grid;grid-template-columns:1fr 1fr;gap:4px 12px;align-items:center}
    .tilt-controls{display:flex;gap:4px;align-items:center;flex-wrap:wrap}
    button{background:#2d6cdf;color:#fff;border:none;border-radius:6px;padding:6px 10px;cursor:pointer;font-size:18px;white-space:nowrap}
    button:active{transform:translateY(1px)}
    .caption{margin-top:4px;color:#9fb0cc;font-size:10px;text-align:center}
    label{display:flex;align-items:center;gap:4px;font-size:12px;white-space:nowrap}
    input[type="checkbox"]{margin:0}
    input[type="number"]{width:50px;padding:2px;border:1px solid #232a36;border-radius:4px;background:#141821;color:#e6eaf2;font-size:12px}
    .small{font-size:11px;color:#9fb0cc}
    
    @media (max-width: 768px) {
      body{padding:2px}
      h1{font-size:14px;margin:0 0 4px}
      .controls{gap:2px;margin-bottom:4px}
      .checkbox-grid{gap:1px 6px}
      .tilt-controls{gap:1px}
      .row{gap:2px}
      .panel{padding:3px}
      canvas{max-width:80%;margin:0 auto}
      button{padding:3px 6px;font-size:15px}
      .caption{font-size:9px;margin-top:2px}
      label{font-size:10px}
      input[type="number"]{width:35px;font-size:10px}
    }
    
    @media (max-width: 480px) {
      .controls{flex-direction:column;align-items:stretch;gap:2px}
      .controls > *{justify-content:center}
      .checkbox-grid{grid-template-columns:1fr;gap:1px}
      .tilt-controls{flex-direction:column;align-items:center;gap:1px}
      .panel{max-width:100%}
      canvas{max-width:70%;margin:0 auto}
      h1{font-size:12px;margin:0 0 2px}
      .caption{font-size:8px}
    }
    
    /* Desktop - side-by-side layout */
    @media (min-width: 769px) {
      .row{flex-direction:row;gap:8px}
      .panel{width:50%;max-width:50%}
      canvas{max-width:100%;margin:0}
    }
    
    /* Mobile landscape - switch to side-by-side layout */
    @media (orientation: landscape) and (max-height: 600px) {
      .row{flex-direction:row;gap:8px}
      .panel{width:50%;max-width:50%}
      canvas{max-width:100%;margin:0}
      h1{font-size:14px;margin:0 0 4px}
      .controls{gap:4px;margin-bottom:4px}
      .checkbox-grid{grid-template-columns:1fr 1fr;gap:2px 8px}
      .tilt-controls{gap:2px}
      button{font-size:12px;padding:4px 8px}
      .caption{font-size:9px}
      label{font-size:10px}
    }
  </style>
  <script defer src="standalone-fft.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <h1>MRcade_kspace</h1>
  <div class="row">
    <div class="panel">
      <canvas id="recon" width="64" height="64"></canvas>
      <div class="caption">Inverse FFT of masked k-space</div>
    </div>
    <div class="panel">
      <canvas id="fftMasked" width="64" height="64"></canvas>
      <div class="caption">|FFT âŠ™ Mask| (draw here: LMB add, RMB erase)</div>
    </div>
  </div>
  <div class="controls" style="margin-top:6px">
    <button id="btn">New emoji</button>
    <button id="revealOriginal">Reveal original (full mask)</button>
    <span id="emojiName" class="caption" style="margin-left:8px"></span>
  </div>
  <div class="controls" style="margin-top:4px">
    <div class="checkbox-grid">
      <label><input type="checkbox" id="pongMode" checked="false"> Pong mode <span class="small">(use space at pc to sample)</span></label>
      <label><input type="checkbox" id="curlMode" checked> Curl mode <span class="small">(use arrow keys at pc or orientation on mobile)</span></label>
      <label><input type="checkbox" id="gradMode"> Gradient mode <span class="small">(use arrow keys at pc or orientation on mobile)</span></label>
      <label><input type="checkbox" id="acqWeight"> Acquisition weighting</label>
    </div>
    <div class="tilt-controls">
      <label><input type="checkbox" id="remoteTilt"> Remote tilt</label>
      <span id="remoteTiltStatus" class="small"></span>
      <span class="small">Device tilt:</span>
      <span id="localTiltStatus" class="small"></span>
      <button id="enableTilt" style="display:none">Enable tilt</button>
    </div>
    <label>Marker size <input id="markerSize" type="number" value="6" min="1" max="16" step="1" style="width:64px"></label>
  </div>
</body>
</html>
